{% extends "layout/base.html" %}

{% load i18n %}

{% block content %}

<h1 class="h1">{% translate "Delete user" %}</h1>
<p class="py-2">{% translate "Are you sure you want to delete user"%} {{ user.get_full_name }}?</p>
<form class="form col-6" method="post" action="{% url 'users_delete' pk=user.id %}">
    {% csrf_token %}
    <div class="form-outline col-3">
        <input type="submit" class="btn btn-primary w-100" value="{% translate 'Yes, delete' %}">
    </div>
</form>

{% endblock %}
