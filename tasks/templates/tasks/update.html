{% extends "layout/base.html" %}

{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}

<h1>{% translate "Редактировать задачу" %}</h1>
<form class="form col-5 py-2" action="{% url 'tasks_update' id=task.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% translate "Изменить" as button_send %}
    {% bootstrap_button button_send %}
</form>

{% endblock %}
