{% extends "layout/base.html" %}

{% load i18n %}

{% block content %}

<h1 class="h1">{% translate "Удаление метки" %}</h1>
<p class="py-2">{% translate "Вы уверены, что хотите удалить метку" %} {{ label }}?</p>
<form class="form col-6" method="post" action="{% url 'labels_delete' pk=label.id %}">
    {% csrf_token %}
    <div class="form-outline col-2">
        <input type="submit" class="btn btn-primary w-100" value="{% translate 'Да, удалить' %}">
    </div>
</form>

{% endblock %}
