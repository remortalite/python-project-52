{% extends "layout/base.html" %}

{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}

<h1>{% translate "Edit label" %}</h1>
<form class="form col-5 py-2" action="{% url 'labels_update' pk=label.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% translate "Edit" as button_send %}
    {% bootstrap_button button_send %}
</form>

{% endblock %}
