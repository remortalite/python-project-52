{% extends "layout/base.html" %}

{% load i18n %}

{% block content %}

<h1 class="h1">{{ page_header }}</h1>
<p class="py-2">{{ deletion_msg }} {{ object }}?</p>
<form class="form col-6" method="post">
    {% csrf_token %}
    <div class="form-outline col-3">
        <input type="submit" class="btn btn-primary w-100" value="{% translate 'Yes, delete' %}">
    </div>
</form>

{% endblock %}
