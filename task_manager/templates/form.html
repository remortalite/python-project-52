{% extends "layout/base.html" %}

{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}

<h1>{{ page_header }}</h1>
<form class="form col-5 py-2" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% translate button_text as button_send %}
    {% bootstrap_button button_send %}
</form>

{% endblock %}
